<!DOCTYPE html>
<html>
  <head>
    <title>Sakktábla</title>
    <link rel="stylesheet" type="text/css" href="../css/chessboard.css" />
  </head>
  <body>
    <div id="nav-bar">
      <a id="cv" href="#" type="button"></a>
      <a id="time-table" href="#"></a>
      <a id="calendar" href="#"></a>
      <a id="pic-gallery" href="#"></a>
      <a id="videos" href="#"></a>
    </div>

    <div class="chess-board">
      <div>
        <div class="border-letter rotate border-text">&nbsp;</div>
        <div class="border-letter rotate border-text">H</div>
        <div class="border-letter rotate border-text">G</div>
        <div class="border-letter rotate border-text">F</div>
        <div class="border-letter rotate border-text">E</div>
        <div class="border-letter rotate border-text">D</div>
        <div class="border-letter rotate border-text">C</div>
        <div class="border-letter rotate border-text">B</div>
        <div class="border-letter rotate border-text">A</div>
        <div class="border-letter rotate border-text">&nbsp;</div>
      </div>
      <div class="left-border">
        <div class="border-number">8</div>
        <div class="border-number">7</div>
        <div class="border-number">6</div>
        <div class="border-number">5</div>
        <div class="border-number">4</div>
        <div class="border-number">3</div>
        <div class="border-number">2</div>
        <div class="border-number">1</div>
      </div>
      <div class="inner-board">
        <div class="first-row">
          <div class="dark white-outline">♜</div>
          <div class="light">♞</div>
          <div class="dark white-outline">♝</div>
          <div class="light">♛</div>
          <div class="dark white-outline">♚</div>
          <div class="light">♝</div>
          <div class="dark white-outline">♞</div>
          <div class="light">♜</div>
        </div>
        <div class="second-row">
          <div class="light">♟</div>
          <div class="dark white-outline">♟</div>
          <div class="light">♟</div>
          <div class="dark white-outline">♟</div>
          <div class="light">♟</div>
          <div class="dark white-outline">♟</div>
          <div class="light">♟</div>
          <div class="dark white-outline">♟</div>
        </div>
        <div class="third-row">
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
        </div>
        <div class="fourth-row">
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
        </div>
        <div class="fifth-row">
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
        </div>
        <div class="sixth-row">
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
          <div class="light">&nbsp;</div>
          <div class="dark">&nbsp;</div>
        </div>
        <div class="seventh-row">
          <div class="dark white-pawn">&#9823;</div>
          <div class="light white-pawn">&#9823;</div>
          <div class="dark white-pawn">&#9823;</div>
          <div class="light white-pawn">&#9823;</div>
          <div class="dark white-pawn">&#9823;</div>
          <div class="light white-pawn">&#9823;</div>
          <div class="dark white-pawn">&#9823;</div>
          <div class="light white-pawn">&#9823;</div>
        </div>
        <div class="eighth-row">
          <div class="light white-rook">&#9820;</div>
          <div class="dark white-knight">&#9822;</div>
          <div class="light white-bishop">&#9821;</div>
          <div class="dark white-queen">&#9819;</div>
          <div class="light">♔</div>
          <div class="dark white-bishop">&#9821;</div>
          <div class="light white-knight">&#9822;</div>
          <div class="dark white-rook">&#9820;</div>
        </div>
      </div>
      <div class="right-border">
        <div class="border-number rotate">1</div>
        <div class="border-number rotate">2</div>
        <div class="border-number rotate">3</div>
        <div class="border-number rotate">4</div>
        <div class="border-number rotate">5</div>
        <div class="border-number rotate">6</div>
        <div class="border-number rotate">7</div>
        <div class="border-number rotate">8</div>
      </div>
      <div>
        <div class="border-letter border-text">&nbsp;</div>
        <div class="border-letter border-text">A</div>
        <div class="border-letter border-text">B</div>
        <div class="border-letter border-text">C</div>
        <div class="border-letter border-text">D</div>
        <div class="border-letter border-text">E</div>
        <div class="border-letter border-text">F</div>
        <div class="border-letter border-text">G</div>
        <div class="border-letter border-text">H</div>
        <div class="border-letter border-text">&nbsp;</div>
      </div>
    </div>
    <div class="back-button">
      <a href="/index.html">Vissza</a>
    </div>
  </body>
</html>
