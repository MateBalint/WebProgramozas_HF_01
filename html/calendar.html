<!DOCTYPE html>
<html>
  <head>
    <title>Naptár</title>
    <link rel="stylesheet" type="text/css" href="../css/calendar.css" />
  </head>
  <body>
    <p id="month">December hónap</p>
    <div class="calendar">
      <div class="rows days">
        <div class="border"><p>Hétfő</p></div>
        <div class="border"><p>Kedd</p></div>
        <div class="border"><p>Szerda</p></div>
        <div class="border"><p>Csütörtök</p></div>
        <div class="border"><p>Péntek</p></div>
        <div class="border"><p>Szombat</p></div>
        <div><p>Vasárnap</p></div>
      </div>
      <div class="rows">
        <div class="non-december-days border"><p>28</p></div>
        <div class="non-december-days border"><p>29</p></div>
        <div class="non-december-days border"><p>30</p></div>
        <div class="border"><p>1</p></div>
        <div class="border"><p>2</p></div>
        <div class="weekend border"><p>3</p></div>
        <div class="weekend"><p>4</p></div>
      </div>
      <div class="rows">
        <div class="border"><p>5</p></div>
        <div class="border"><p>6</p></div>
        <div class="border"><p>7</p></div>
        <div class="border"><p>8</p></div>
        <div class="border"><p>9</p></div>
        <div class="weekend border"><p>10</p></div>
        <div class="weekend"><p>11</p></div>
      </div>
      <div class="rows">
        <div class="border"><p>12</p></div>
        <div class="border"><p>13</p></div>
        <div class="border"><p>14</p></div>
        <div class="border"><p>15</p></div>
        <div class="border"><p>16</p></div>
        <div class="weekend border"><p>17</p></div>
        <div class="weekend"><p>18</p></div>
      </div>
      <div class="rows">
        <div class="border"><p>19</p></div>
        <div class="border"><p>20</p></div>
        <div class="border"><p>21</p></div>
        <div class="border"><p>22</p></div>
        <div class="border"><p>23</p></div>
        <div class="weekend border"><p>24</p></div>
        <div class="weekend"><p>25</p></div>
      </div>
      <div class="rows">
        <div class="border"><p>26</p></div>
        <div class="border"><p>27</p></div>
        <div class="border"><p>28</p></div>
        <div class="border"><p>29</p></div>
        <div class="border"><p>30</p></div>
        <div class="weekend border"><p>31</p></div>
        <div class="non-december-days"><p>1</p></div>
      </div>
    </div>
    <div class="back-button">
      <a href="../index.html">Vissza</a>
    </div>
  </body>
</html>
